    <div class="content">

      <main class="home-area">
        <div class="form-div">
            <h1>Rate My Site Form</h1>
            <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <div id="formMessage"></div>
                <label class="top">Username* <input type="text" name="username" id="username" required></label>
                <label class="top">Password* <input type="password" name="password1" id="pwd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label class="top">Repeat Password* <input type="password" name="password2" id="pwd2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@byui.edu" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address." required></label>
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <div id="rangeValue">1</div>
                <label class="slider">Page Rating Slider</label>
                <input type="range" name="rating" id="rating" min="1" max="10" value="1" step="1" list="rangeValues">
                <datalist id="rangeValues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Rate My Page"  class="submitBtn">
            </form>
        </div>
      </main>
      <footer>
        <p class="footer-paragraph-1">
